<hr>
<h3>Rating component</h3>
<img *ngIf="rating<=1" src="assets/one.jpeg" alt="noimg">
<img  *ngIf="rating>1 && rating<=2"  src="assets/two.jpeg" alt="noimg">
<img  *ngIf="rating>2 && rating<=3"  src="assets/three.jpeg" alt="noimg">
<img  *ngIf="rating>3 && rating<=4"  src="assets/four.jpeg" alt="noimg">
<img  *ngIf="rating>4 && rating<=5"  src="assets/five.jpeg" alt="noimg">
