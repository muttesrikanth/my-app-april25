
<div class="w-100 h-100 bg-secondary table">
    <input type="search" [(ngModel)]="term" (keyup)="filterData()"><br>
    <select [(ngModel)]="column" class="py-1">
        <option value="Vehicle">Vehicle</option>
        <option value="cost">cost</option>
        <option value="color">color</option>
        <option value="model">model</option>
    </select>
    <select [(ngModel)]="order" class="py-1" >
        <option value="asc">asc</option>
        <option value="desc">desc</option>
    </select>
    <button class="btn btn-success" (click)="sort()">sort</button><br>
    <select [(ngModel)]="limit" class="py-2">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
    </select>
    <select [(ngModel)]="page" class="py-2" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <button class="btn btn-success" (click)="paginate()">Paginate</button><br>
    <button class="btn btn-danger" routerLink="/dashboard/createVehicle">Create Vehicle</button>
    <table class="w-100 table table-bordered table-hover" border="1" >
        <thead >
            <tr class="table-dark">
                <th>Vehicle name</th>
                <th>cost</th>
                <th>color</th>
                <th>model</th>
                <th>type</th>
                <th>image</th>
                <th>fuel</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehical of vehicals; let i = index">
                <td>{{ vehical.Vehicle }}</td>
                <td>{{ vehical.cost  }}</td>
                <td>{{ vehical.color }}</td>
                <td>{{ vehical.model }}</td>
                <td>{{ vehical.type }}</td>
                <td><img src="{{ vehical.image }}" width="60px" height="60px" alt=""></td>
                <td>{{ vehical.fuel }}</td>
                <td><button class="btn btn-info" routerLink="/dashboard/vehicle-details/{{vehical.id}}" ><i class="bi bi-eye"></i></button></td>
                <td><button class="btn btn-info" routerLink="/dashboard/edit-vehicle/{{vehical.id}}" ><i class="bi bi-pencil-square"></i></button></td>
                <td><button class="btn btn-danger" (click)="delete(vehical.id)">Delete</button></td>
               
            </tr>
        </tbody>
    </table>
</div>
