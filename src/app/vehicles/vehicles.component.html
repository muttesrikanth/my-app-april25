
<div class="w-100 h-100 bg-secondary table">
    <input type="search" [(ngModel)]="term" (keyup)="filterData()">
    <select [(ngModel)]="column" class="py-1">
        <option value="Vehicle">Vehicle</option>
        <option value="cost">cost</option>
        <option value="color">color</option>
        <option value="model">model</option>
    </select>
    <select [(ngModel)]="order" class="py-1" >
        <option value="asc">asc</option>
        <option value="desc">desc</option>
    </select>
    <button class="btn btn-success" (click)="sort()">sort</button>
    <table class="w-100 table table-bordered table-hover" border="1" >
        <thead class="thead-dark">
            <tr class="bg-secondary">
                <th class="bg-dark text-light">Vehicle name</th>
                <th class="bg-dark text-light">cost</th>
                <th class="bg-dark text-light">color</th>
                <th class="bg-dark text-light">model</th>
                <th class="bg-dark text-light">type</th>
                <th class="bg-dark text-light">fuel</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let vehical of vehicals; let i = index">
                <td>{{ vehical.Vehicle }}</td>
                <td>{{ vehical.cost | currency : "INR" }}</td>
                <td>{{ vehical.color }}</td>
                <td>{{ vehical.model }}</td>
                <td>{{ vehical.type }}</td>
                <td>{{ vehical.fuel }}</td>
               
            </tr>
        </tbody>
    </table>
</div>
